<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Modern Web Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2d3436;
            --secondary-color: #0984e3;
            --accent-color: #00cec9;
            --text-color: #2d3436;
            --background-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            background: linear-gradient(
                135deg,
                rgba(45, 52, 54, 0.05) 0%,
                rgba(9, 132, 227, 0.05) 100%
            );
        }

        .welcome-card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 4rem;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.1),
                0 6px 6px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                var(--secondary-color),
                var(--accent-color)
            );
            border-radius: 22px;
            z-index: -1;
            opacity: 0.5;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(
                45deg,
                var(--primary-color),
                var(--secondary-color)
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #636e72;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature i {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .feature-text {
            font-size: 1rem;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        /* Modern scroll effect */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <h1>Welcome to My Website</h1>
            <p class="subtitle">Discover a world of innovative design and seamless user experience</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-paint-brush"></i>
                    <span class="feature-text">Modern Design</span>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <span class="feature-text">Responsive Layout</span>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span class="feature-text">Fast Performance</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
